name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          SMCI_CHANNEL_ID: ${{ secrets.SMCI_CHANNEL_ID }}
          BDUSS: ${{ secrets.BDUSS }}
          FILE_DIR: 工程
          FILE_NAME: MANIFEST.MF
      run: |
          chmod 777 ./app/post.sh
          ./app/post.sh
